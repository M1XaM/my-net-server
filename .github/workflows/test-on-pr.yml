name: Run Tests on PR to prod

on:
  pull_request:
    branches:
      - prod

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: testdb
      DB_USER: testuser
      DB_PASSWORD: testpass
      DB_ENCRYPTION_KEY: ${{ secrets.DB_ENCRYPTION_KEY || 'test-encryption-key-32-chars!!' }}
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-key-for-testing' }}
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      RUNNER_URL: http://localhost:8080
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      APP_DOMAIN: localhost
      MAIL_SERVER: smtp.test.com
      MAIL_PORT: 587
      MAIL_USERNAME: test@test.com
      MAIL_PASSWORD: testpass
      MAIL_FROM_EMAIL: test@test.com
      MAIL_FROM_NAME: Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r chat/requirements.txt
          pip install requests

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Start Chat Server
        run: |
          cd chat
          python -m uvicorn app.main:app --host 0.0.0.0 --port 5000 &
          echo "Waiting for server to start..."
          sleep 10
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:5000/api/health > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 2
          done

      - name: Run Tests
        run: |
          cd chat/app/tests
          # Update BASE_URL to point to local server
          sed -i 's|BASE_URL = "https://localhost/api"|BASE_URL = "http://localhost:5000/api"|' utils.py
          python test.py
        env:
          PYTHONUNBUFFERED: 1
